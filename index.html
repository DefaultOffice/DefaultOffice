<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            cursor: none;
            background: white;
        }

        #moving-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: white;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .square {
            position: absolute;
            background-color: black;
            transition: none;
            z-index: 2;
        }

        .hover-indicator {
            position: absolute;
            border: 2px solid #ef4444;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 18px;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Generating interactive grid...</div>
    <div id="moving-background-container">
        <div id="canvas"></div>
    </div>

    <script>
        class InteractiveGrid {
            constructor() {
                this.canvasWidth = window.innerWidth;
                this.canvasHeight = window.innerHeight;
                this.baseSize = this.canvasWidth * 0.2;
                this.hoverRadius = this.baseSize * 0.75;
                this.mousePos = { x: -1000, y: -1000 };
                this.squares = [];
                this.flickeringSquares = new Set();
                this.timers = [];
                this.hoverIndicator = null;
                this.canvas = document.getElementById('canvas');
                this.loadingEl = document.getElementById('loading');

                // Initialize on load
                this.initializeGrid();
                this.setupEventListeners();
                this.startFlickering();

                // Setup resize listener
                window.addEventListener('resize', this.handleResize.bind(this));
                
                // Hide loading indicator
                setTimeout(() => {
                    this.loadingEl.classList.add('hidden');
                }, 500);
            }

            initializeGrid() {
                // Clear existing squares before re-initializing
                this.canvas.innerHTML = '';
                this.squares = [];
                this.flickeringSquares.clear();
                this.timers.forEach(clearTimeout);
                this.timers = [];

                let y = 0;
                let squareIndex = 0;
                
                while (y < this.canvasHeight) {
                    let x = 0;
                    let rowHeight = 0;
                    
                    while (x < this.canvasWidth) {
                        const rand = Math.random();
                        let sizeMultiplier;
                        if (rand < 0.33) sizeMultiplier = 1;
                        else if (rand < 0.66) sizeMultiplier = 0.5;
                        else sizeMultiplier = 0.25;
                        
                        const squareSize = sizeMultiplier * this.baseSize;
                        const width = Math.min(squareSize, this.canvasWidth - x);
                        const height = Math.min(squareSize, this.canvasHeight - y);
                        
                        // Track the tallest square in this row
                        rowHeight = Math.max(rowHeight, height);
                        
                        const squareData = {
                            x, y, width, height,
                            originalSize: squareSize,
                            sizeMultiplier,
                            index: squareIndex,
                            element: null
                        };

                        const squareElement = document.createElement('div');
                        squareElement.className = 'square';
                        squareElement.style.width = Math.ceil(width) + 'px';
                        squareElement.style.height = Math.ceil(height) + 'px';
                        squareElement.style.left = Math.floor(x) + 'px';
                        squareElement.style.top = Math.floor(y) + 'px';
                        squareElement.style.backgroundColor = 'black';
                        
                        this.canvas.appendChild(squareElement);
                        squareData.element = squareElement;
                        this.squares.push(squareData);

                        x += width;
                        squareIndex++;
                    }
                    y += rowHeight; // Use actual row height instead of fixed increment
                }

                // Create hover indicator (hidden)
                this.hoverIndicator = document.createElement('div');
                this.hoverIndicator.className = 'hover-indicator';
                this.hoverIndicator.style.width = (this.hoverRadius * 2) + 'px';
                this.hoverIndicator.style.height = (this.hoverRadius * 2) + 'px';
                this.hoverIndicator.style.display = 'none';
                this.canvas.appendChild(this.hoverIndicator);
            }

            setupEventListeners() {
                // Mouse events - use clientX/Y for fullscreen positioning
                this.canvas.addEventListener('mousemove', (e) => {
                    this.mousePos.x = e.clientX;
                    this.mousePos.y = e.clientY;
                    this.updateHoverEffect();
                });

                this.canvas.addEventListener('mouseleave', () => {
                    this.mousePos.x = -1000;
                    this.mousePos.y = -1000;
                    this.updateHoverEffect();
                });

                // Touch events for mobile
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (e.touches.length > 0) {
                        this.mousePos.x = e.touches[0].clientX;
                        this.mousePos.y = e.touches[0].clientY;
                        this.updateHoverEffect();
                    }
                });

                this.canvas.addEventListener('touchend', () => {
                    this.mousePos.x = -1000;
                    this.mousePos.y = -1000;
                    this.updateHoverEffect();
                });

                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length > 0) {
                        this.mousePos.x = e.touches[0].clientX;
                        this.mousePos.y = e.touches[0].clientY;
                        this.updateHoverEffect();
                    }
                });
            }

            updateHoverEffect() {
                // Update hover indicator position (hidden)
                if (this.mousePos.x > 0) {
                    this.hoverIndicator.style.display = 'block';
                    this.hoverIndicator.style.left = (this.mousePos.x - this.hoverRadius) + 'px';
                    this.hoverIndicator.style.top = (this.mousePos.y - this.hoverRadius) + 'px';
                } else {
                    this.hoverIndicator.style.display = 'none';
                }

                this.squares.forEach(square => {
                    const isInRadius = this.isSquareInRadius(square);
                    const isFlickering = this.flickeringSquares.has(square.index);

                    if (isInRadius || isFlickering) {
                        square.element.style.backgroundColor = 'transparent';
                    } else {
                        square.element.style.backgroundColor = 'black';
                    }
                });
            }

            isSquareInRadius(square) {
                const squareCenterX = square.x + square.width / 2;
                const squareCenterY = square.y + square.height / 2;
                const distance = Math.sqrt(
                    Math.pow(this.mousePos.x - squareCenterX, 2) +
                    Math.pow(this.mousePos.y - squareCenterY, 2)
                );
                return distance <= this.hoverRadius;
            }

            startFlickering() {
                this.squares.forEach((square, index) => {
                    const randomDelay = Math.random() * 5000 + 1000;
                    
                    const flicker = () => {
                        if (Math.random() < 0.15) {
                            if (this.flickeringSquares.has(index)) {
                                this.flickeringSquares.delete(index);
                            } else {
                                this.flickeringSquares.add(index);
                            }
                            this.updateHoverEffect();
                        }
                        
                        const nextDelay = Math.random() * 4000 + 500;
                        this.timers[index] = setTimeout(flicker, nextDelay);
                    };
                    
                    this.timers[index] = setTimeout(flicker, randomDelay);
                });
            }

            handleResize() {
                // Update canvas dimensions based on current window size
                this.canvasWidth = window.innerWidth;
                this.canvasHeight = window.innerHeight;
                this.baseSize = this.canvasWidth * 0.2;
                this.hoverRadius = this.baseSize * 0.75;

                // Re-initialize the grid completely
                this.initializeGrid();
                this.startFlickering();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new InteractiveGrid();
        });

        // Prevent context menu and unwanted interactions
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

        // Prevent zoom on double tap (iOS Safari)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
